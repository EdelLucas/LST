<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Secure Login</title>
    <style>
        /* Grunddesign & Hintergrund */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0b0e14; /* Sehr dunkles Blau/Schwarz */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        /* Das Login-Fenster */
        .login-card {
            background-color: #161b22; /* Etwas helleres Dunkelgrau */
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Titel-Stil (LSPD Penal Code Look) */
        .login-card h1 {
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .login-card h1 span {
            color: #ff4d8d; /* Das typische LSPD Pink */
        }

        /* Eingabefelder */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #ff4d8d; /* Pinker Rahmen bei Klick */
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-bottom: 10px;
            transition: opacity 0.3s;
        }

        .btn-login {
            background-color: #ff4d8d;
            color: white;
        }

        .btn-cancel {
            background-color: #238636; /* Oder ein Blau-Ton: #1f6feb */
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Kleiner Footer */
        .version {
            font-size: 10px;
            color: #484f58;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>LSPD <span>Secure Login</span></h1>
        
        <form>
            <div class="input-group">
                <label>Benutzername / Dienstnummer</label>
                <input type="text" placeholder="Officer ID eingeben..." required>
            </div>

            <div class="input-group">
                <label>Passwort</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-login">Login</button>
            <button type="button" class="btn btn-cancel">Abbrechen</button>
        </form>

        <div class="version">V.2.0 PINK - SYSTEM ACCESS ONLY</div>
    </div>

</body>
</html>
